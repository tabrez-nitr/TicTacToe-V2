<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    
  <p id="turn-design">TURN</p>
  <div id="box">
       <div id="x-turn" class="turns">X</div>
       <div id="o-turn" class="turns">O</div>
  </div>

   <div></div>
    <div class="wrapper">
        <div class="container">
             <!-- these container will contain all the buttons -->
            <button class="btn" id="0"></button>
            <button class="btn" id="1"></button>
            <button class="btn" id="2"></button>
            <button class="btn" id="3"></button>
            <button class="btn" id="4"></button>
            <button class="btn" id="5"></button>
            <button class="btn" id="6"></button>
            <button class="btn" id="7"></button>
            <button class="btn" id="8"></button>
        </div>

        <!-- <button id="btn-restart">RESTART</button> -->
    </div>
    <button id="btn-restart">RESTART</button>
    <p id="won-msg"></p>
    <p id="draw-msg"></p>


<script src="logic.js"></script>
</body>
</html>
